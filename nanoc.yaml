pipeline_config:
  pipeline:
    - :ExtendedMarkdownFilter
    - :HTTPSFilter
    - :TableOfContentsfilter
    - :RougeFilter
    - :EmojiFilter
    - :PageTocFilter
  gfm: false
  http_url: https://github.com
  base_url: /
  emf_use_blocks: true
  asset_root: https://a248.e.akamai.net/assets.github.com/images/icons

versions:
  - &latest_version_number 2.4
  - 2.3
  - 2.2
  - 2.1
  - 2.0

data_variables:
  -
    scope:
      path: ""
    values:
      version: "dotcom"

page_variables:
  -
    scope:
      path: ''
    values:
      version: 'dotcom'
  -
    scope:
      path: 'changes'
    # exclude all blog posts from search
    values:
      hide_from_search: true
  -
    scope:
      path: 'integrations-directory'
    # exclude integrations-directory from search
    values:
      hide_from_search: true

