<%= renderp '/head.*' %>

<body class="blog">
  <%= renderp '/header.*' %>

  <div id="wrapper">
    <div class="content">
      <%= yield %>
    </div>

    <div class="sidebar-shell">
        <%= renderp '/headlines.*', :changes => api_changes %>

        <div class="sidebar-module notice"><a class="rss-subscribe" href="/changes.atom">Subscribe to the RSS feed</a></div>
    </div>
  </div>

  <%= renderp '/footer.*' %>
</body>
</html>
